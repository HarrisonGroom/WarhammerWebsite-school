<script>
    const isEmpty = (obj) => Object.keys(obj).length === 0;

    fetch("/leader/",
        { method: 'Get' })
        .then((response) => {
            return new Promise((resolve) => response.json()
                .then((json) => resolve({
                    status: response.status,
                    json,
                })
                ));
        })
        .then(({ status, json }) => {
            const responseStuff = document.getElementById('responses');
            for (response of json.data) {
                responseStuff.innerHTML += "<p>" + response.leader + ": <a href= 'edit.html?id=" + response.id + "'>Edit <a href='delete.html?id=" + response.id + "'>Delete</p>"
            }
